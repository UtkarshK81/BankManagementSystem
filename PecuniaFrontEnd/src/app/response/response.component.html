<button type="button" class="btn btn-secondary" style="margin-top: 10px; margin-left: 10px;" (click)="printRecord()">  
    <i class="fa fa-print"></i>Print</button>
<button type="button" class="btn btn-outline-dark" style="float:right;margin-right: 10px;margin-top: 10px;" (click)="backtopassbookmngt()">Back To Passbook Dashboard</button>
<div  class="container">
    <br>
    <h3 class="text-center"><u>Transaction Details</u></h3>
    <br>
    <table class="table table-striped" id="transactionRecords">
        <caption></caption>
        <thead>
            <tr>
                <th scope="row">Transaction ID</th>
                <th scope="row">Transaction Type</th>
                <th scope="row">Amount</th>
                <th scope="row">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transacs">
                <td>{{transaction.transId}}</td>
                <td>{{transaction.transType}}</td>
                <td>{{transaction.transAmount}}</td>
                <td>{{transaction.transDate}}</td>
           </tr>
        </tbody>
    </table>
</div>
