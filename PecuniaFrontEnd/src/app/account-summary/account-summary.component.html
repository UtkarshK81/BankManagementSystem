<button type="button" class="btn btn-outline-dark" style="float:right;margin-right: 10px;margin-top: 10px;" (click)="backtopassbookmngt()">Back To Passbook Dashboard</button>
<div class="container col-md-6">
    <br>
    <h3 class="text-center"><u>Fetch Transactions Info Between Dates</u></h3>
    <br>
    <form (ngSubmit)="summary()" #form="ngForm">
        <div class="form-group">
            <label><strong>Account no:</strong> </label>
            <input required type="text" placeholder="Enter ID" #accountIdRef="ngModel" pattern=[0-9]* minlength="5"  maxlength="12"  name="accountId" [(ngModel)]="accountId" class="form-control">
            <div *ngIf='accountIdRef.errors && accountIdRef.touched' class="alert alert-danger">
                <div [hidden]='!accountIdRef.errors.required'> Provide Account Id </div>
                <div *ngIf='accountIdRef.errors.pattern'>Account Id should be only numbers</div>
                <div *ngIf='accountIdRef.errors.minlength'>Account Id should be of 12 digits</div>
                <div *ngIf='accountIdRef.errors.maxlength'>Account Id should be of 12 digits</div>
                </div>
    
         </div>

         <label><strong>Start date:</strong> </label>
            <input required type="date" name="StartDate" [(ngModel)]="StartDate" 
                class="form-control" >
         <br>
        <label><strong>Last date:</strong> </label>
            <input required type="date"  name="EndDate" [(ngModel)]="EndDate"
                class="form-control">

                <br>
            
        <input  type="submit"  value="submit" class="btn btn-success">
    </form>
</div>
