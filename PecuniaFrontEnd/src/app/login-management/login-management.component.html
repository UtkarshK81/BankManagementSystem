<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head>
  <title>Sign In</title>
</head>
<br>
<h3 class="text-center"><u>Employee Login</u></h3>
<br><br>
<div class="container">

  <div class="card">
    <div class="cardbody">
      <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <!-- <div class="alert alert-danger" role="alert" >{{message}}</div> -->
        <div class="form-group">
          <label for="email"><strong>Email:</strong></label>
          <input type="email" class="form-control" placeholder="Enter email" name="email"
            [(ngModel)]="employee.empEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Not a valid email</small>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd"><strong>Password:</strong></label>
          <input type="password" class="form-control" placeholder="Enter password" name="password"
            [(ngModel)]="employee.empPassword" #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required
            field</small>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
      </form>
    </div>
  </div>
</div>
