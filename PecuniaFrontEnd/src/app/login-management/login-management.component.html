<head>
  <title>Sign In</title>
</head>
<div class="container">
  <h2>Employee Login</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    {{loginform.valid}}
    <small class="text-danger">{{message}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="employee.empEmail"
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Not a valid email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password"
        [(ngModel)]="employee.empPassword" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required
        field</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
</div>
